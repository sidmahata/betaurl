<div class="row m-b-30">
    <div class="col-sm-10 col-md-8 col-lg-6 center-block">
        <form style="text-align: center;" ng-submit="shorten()">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Paste Link here..." ng-model="urlentry.longurl" required>
                <span class="input-group-btn">
                    <button class="btn btn-primary" type="submit"><i class="fa fa-compress fa-lg"></i></button>
                </span>
            </div>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-sm-10 col-md-8 col-lg-6 center-block">
        <div class="well" ng-show="shorturl">
            <div  ng-show="shorturl.longurl">
                <div class="row">
                    <div class="col-sm-9">
                    <!--<div ng-hide="shorturl.longurlindex">-->
                    <!--    <div ng-repeat="x in shorturl">-->
                    <!--        <p class="lead-plus0 m-b-5">-->
                    <!--            <a href="[[rooturl]][[x.shortcode]]" target="_blank">[[rooturl]][[x.shortcode]]</a>-->
                    <!--            <button class="btn btn-warning btn-xs m-t-n5 m-l-5" ng-click="copyToClipboard(x.shortcode)"><i class="fa fa-copy"></i> COPY</button>-->
                    <!--        </p>-->
                    <!--        <p><small>[[x.longurl]]</small></p>-->
                    <!--    </div>-->
                    <!--</div>-->
                    
                        <div>
                            <p class="lead-plus0 m-b-5">
                                <a href="[[rooturl]][[shorturl.shortcode]]" target="_blank">[[rooturl]][[shorturl.shortcode]]</a>
                                <button class="btn btn-warning btn-xs m-t-n5 m-l-5" ng-click="copyToClipboard(shorturl.shortcode); tooltipIsOpen = !tooltipIsOpen" uib-tooltip="&#10003 Copied!" tooltip-is-open="tooltipIsOpen" tooltip-placement="right" tooltip-trigger="outsideClick"><i class="fa fa-copy"></i> COPY</button>
                            </p>
                            <p><small>[[shorturl.longurl]]</small></p>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <a href="#" class="m-l-10 lead-plus0 pull-right"><i class="fa fa-facebook-square"></i></a>
                        <a href="#" class="m-l-10 lead-plus0 pull-right"><i class="fa fa-twitter-square"></i></a>
                        <a href="#" class="m-l-10 lead-plus0 pull-right"><i class="fa fa-bar-chart"></i></a>
                    </div>
                </div>
                
            </div>
            <div ng-show="shorturl.checkurl">
                [[shorturl.checkurl]]
            </div>
        </div>
    </div>
</div>

<div class="row">
	<div class="container">
		<div class="alert alert-danger" role="alert" ng-show="error">
		    <p>[[error.message]]</p>
		</div>

		<div>
			<!-- <button type="button" class="btn btn-default" ng-click="youtubeRelatedIsCollapsed = !youtubeRelatedIsCollapsed">Toggle collapse</button> -->
			<div uib-collapse="youtubeRelatedIsCollapsed">
				<div class="lead text-center">More Related Videos</div>
				<hr>
				<div class="row">
					<div ng-repeat="youtubeRelatedItem in youtubeRelated" class="col-sm-4">
						<div class="thumbnail m-b-20">
							<div class="row">
								<div class="col-sm-6">
									<img class="img-responsive" src="[[youtubeRelatedItem.thumbnails]]" alt="[[youtubeRelatedItem.title]]">
								</div>
								<div class="col-sm-6 m-l-n5">
									<div>
										<a href="https://www.youtube.com/watch?v=[[youtubeRelatedItem.videoId]]" target="_blank">[[youtubeRelatedItem.title]]</a>
									</div>
								</div>
							</div>
							<hr class="m-b-10 m-t-10">
							<div class="row">
								<div class="col-xs-8">
									<span>CHANNEL:&nbsp;</span><span class="lead-plus0">[[youtubeRelatedItem.channelTitle]]</span>
								</div>
								<div class="col-xs-4">
									<button class="btn btn-default btn-xs pull-right">SHORT &amp; SHARE</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
